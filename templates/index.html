<!DOCTYPE html>
<html>
  <head>
    <title>hackfrenzy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/5f59ca6ad3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="home header-transparent">
      <nav class="nav">
        <div class="container">
          <div class="logo">
            <a href="#">Agriculture Reforms</a>
          </div>
          <div id="mainListDiv" class="main_list">
            <ul class="navlinks">
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li>
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login
                </a>
              </li>
            </ul>
          </div>
          <span class="navTrigger">
            <i></i>
            <i></i>
            <i></i>
          </span>
        </div>
      </nav>
    </div>
    <div class="main-container">
      

      <!--Login Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content shadow">
            <div class="modal-header">
              <h1 class="modal-title" id="exampleModalLabel">Login</h1>
              <button
                type="button"
                class="btn-close btn-danger bg-danger"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="loginForm">
              <div class="modal-body p-5">
                <div class="control">
                  <label for="email" class="login-txt" placeholder="Enter username">Email-id</label>
                  <input type="text" name="name" id="email" />
                  <p class="text-danger" id="emailErrorMsg"></p>
                </div>

                <div class="control">
                  <label for="psw" class="login-txt" placeholder="Enter Password">Password</label>
                  <input type="password" name="psw" id="psw" />
                  <p class="text-danger" id="pswErrorMsg"></p>
                </div>
                <input type="checkbox" id="checkBox" />
                <label class="login-txt" for="checkBox">Remember me</label>
              </div>

              <div class="modal-footer">
                <div class="wrapper">
                  <a class="login-btn" type="submit"
                    ><span>LOGIN</span></a
                  >
                </div>
              </div>
            </form>
            <div class="link p-3">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>

      

      <div class="about-us-section pt-5 mt-5">
          <div class="row">
            <div class="col-12">
              <h1>Hello</h1>
            </div>
          </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
